<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items">
    <li>First</li>
    <li>Second</li>
</ul>
<input type="text" id="newItemText"/>
<input type="button" value="Add" onclick="addItem()">
</body>
<script>
    function addItem() {
        let newItem = document.getElementById('newItemText').value;
        let liItem = document.createElement('li');
        liItem.textContent = newItem;
        document.getElementById('items').appendChild(liItem);
    }
</script>
</html>
