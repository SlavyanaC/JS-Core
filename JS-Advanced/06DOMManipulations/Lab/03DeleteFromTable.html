<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" id="customers">
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>Eve</td>
        <td>eve@gmail.com</td>
    </tr>
    <tr>
        <td>Nick</td>
        <td>nick@yahooo.com</td>
    </tr>
    <tr>
        <td>Didi</td>
        <td>didi@didi.net</td>
    </tr>
    <tr>
        <td>Tedy</td>
        <td>tedy@tedy.com</td>
    </tr>
</table>
Email: <input type="text" name="email"/>
<button onclick="deleteByEmail()">Delete</button>
<div id="result"/>
</body>
<script>
    function deleteByEmail() {
        let searchedEmail = document.getElementsByTagName('input')[0].value;
        let rows = document.getElementsByTagName('tr');
        let matches = [];

        for (let i = 1; i < rows.length; i++) {
            let emailCol = rows[i].children[1];
            if (searchedEmail === emailCol.textContent) {
                matches.push(emailCol);
            }
        }

        for (let elem of matches) {
            elem.parentElement.remove();
        }

        if (matches.length > 0) {
            document.getElementById('result').innerHTML = 'Deleted.';
        } else {
            document.getElementById('result').innerHTML = 'Not found.';
        }
    }
</script>
</html>
